<body>
  <form method="POST" action="/login">
    <div id="err"/>
    <table id="login">
      <tr>
        <td>Username</td>
        <td><input type="text" name="usr"/></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="psw"/></td>
      </tr>
      <tr>
        <td id="button" colspan="2">
          <input type="submit" value="Login"/>
        </td>
      </tr>
    </table>
  </form>

  <script type="text/javascript">
    if (-1 != location.href.indexOf("err=true")) {
         $('#err').html('Invalid username/password, please try again');
      }
  </script>
</body>
